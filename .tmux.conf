#utf setting
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

setw -g window-status-current-attr underscore

# 256 colors
set-option -g default-terminal "screen-256color"

# customize status line
set -g status-bg default
set -g status-fg white
set -g status-attr dim
# left side:whoami@hostname
set -g status-left '#[fg=blue][#20(whoami) No.#I-#P]#[default]'
set -g status-left-length 20
# right side:"Power: 90% [192.168.0.0][2011/03/06(Sun)20:21]"
set -g status-right '#[fg=blue] #($HOME/dotfiles/bin/battery.sh) [#(localip)][%Y-%m-%d(%a) %H:%M]#[default]'
set-option -g status-right-length 100
set -g message-attr bold
set -g message-fg colour166
set -g message-bg colour235

set -g pane-active-border-fg white
set -g pane-active-border-bg black

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-bg default
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold

# Scroll with your favorite mouse
set-window-option -g mode-mouse on

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
# unbind ^X
# bind ^X lock-server
# unbind x
# bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window -n zsh
bind c new-window -n zsh

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# last-window
unbind -
bind - last-window

# prev ^H ^P p ^?
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# kill-session
unbind `
bind ` command-prompt "kill-session -t %%"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^R r
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t :.-
unbind BTab
bind BTab select-pane -t :.+
unbind ^H
bind ^H select-pane -t :.-
unbind h
bind h select-pane -t :.-
unbind ^L
bind ^L select-pane -t :.+
unbind l
bind l select-pane -t :.+

# switch to a session that start with the given name
bind S command-prompt -p session: "run-shell 'tmux-switch-session \"%%\"'"

# " windowlist -b
unbind '"'
bind '"' choose-window

# pbcopy on zsh
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/issues/8
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/issues/10
set-option -g default-command "tmux rename-window zsh; safe-reattach-to-user-namespace -l $SHELL"
unbind ^w
bind ^w run-shell 'reattach-to-user-namespace tmux-pbcopy'
